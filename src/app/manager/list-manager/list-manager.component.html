<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose">
            <h4 class="card-title">La liste des managers</h4>
          </div>
          <button mat-raised-button (click)="openDialog()">Ajouter un manager</button>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field >
                <input matInput (keyup)="applyFilter($event)"  placeholder="Recherche..." #input>
              </mat-form-field>
            </div>
          </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="entreprise">
              <th mat-header-cell *matHeaderCellDef> Entreprise </th>
              <td mat-cell *matCellDef="let manager"> {{manager.entreprise.nom}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="representant">
              <th mat-header-cell *matHeaderCellDef> Representant </th>
              <td mat-cell *matCellDef="let manager">{{manager.nomComplet}}</td>
            </ng-container>
            <ng-container matColumnDef="telephone">
              <th mat-header-cell *matHeaderCellDef> Téléphone </th>
              <td mat-cell *matCellDef="let manager">{{manager?.adresse?.telephone}}</td>
            </ng-container>
            <ng-container matColumnDef="suspendre">
              <th mat-header-cell *matHeaderCellDef> Suspendre </th>
              <td mat-cell *matCellDef="let manager">
                <button mat-icon-button color="accent" (click)="redirectToUpdate(manager.id)">
                  <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let manager">
                <button mat-icon-button color="accent" (click)="redirectToUpdate(manager.id)">
                  <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>


            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let manager">
                <button mat-icon-button color="warn" (click)="redirectToDelete(manager.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">Pas de donnée "{{input.value}}"</td>
            </tr>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
